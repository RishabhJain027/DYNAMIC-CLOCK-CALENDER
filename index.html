<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Clock & Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(40,20,70,0.75), rgba(20,10,40,0.85)),
    url("https://images.unsplash.com/photo-1519843405077-a95758ac3d8e?fm=jpg&q=60&w=3000");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
  color:#fff;
}

/* ===== CLOCK ===== */
.clock{
  width:100%;
  max-width:520px;
  height:150px;
  margin-bottom:40px;
  background:linear-gradient(135deg,#1b0f3b,#3a1c71);
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  font-weight:700;
  letter-spacing:2px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  animation:slideIn 1s ease;
}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== CALENDAR ===== */
.calendar{
  width:100%;
  max-width:720px;
  background:linear-gradient(135deg,#140b2d,#2c145f);
  border-radius:20px;
  padding:22px;
  box-shadow:0 20px 50px rgba(0,0,0,0.55);
}

.month{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin-bottom:15px;
  letter-spacing:1px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  padding:10px;
  font-size:14px;
  color:#d0c7ff;
}

td{
  height:70px;
  text-align:center;
  font-size:15px;
  border-radius:14px;
  cursor:pointer;
  transition:all 0.3s ease;
}

td:hover{
  background:linear-gradient(135deg,#a450ff,#5f2eea);
  transform:scale(1.08);
}

.today{
  background:linear-gradient(135deg,#ff6ec4,#7873f5);
  font-weight:700;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

@media(max-width:600px){
  .clock{font-size:38px;height:120px}
  td{height:55px;font-size:14px}
}
</style>
</head>

<body>

<div id="clock" class="clock"></div>

<div class="calendar">
  <div id="month" class="month"></div>
  <table id="calendarTable"></table>
</div>

<script>
/* ===== CLOCK ===== */
function updateClock(){
  const now=new Date();
  let h=now.getHours();
  const m=String(now.getMinutes()).padStart(2,"0");
  const s=String(now.getSeconds()).padStart(2,"0");
  const ampm=h>=12?"PM":"AM";
  h=h%12||12;
  document.getElementById("clock").innerText=
    `${h}:${m}:${s} ${ampm}`;
}
setInterval(updateClock,1000);
updateClock();

/* ===== CALENDAR ===== */
function buildCalendar(){
  const now=new Date();
  const y=now.getFullYear();
  const m=now.getMonth();
  const today=now.getDate();

  const months=[
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];
  document.getElementById("month").innerText=
    `${months[m]} ${y}`;

  const firstDay=new Date(y,m,1).getDay();
  const days=new Date(y,m+1,0).getDate();

  let html=`
    <thead>
      <tr>
        <th>Sun</th><th>Mon</th><th>Tue</th>
        <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
      </tr>
    </thead>
    <tbody><tr>`;

  for(let i=0;i<firstDay;i++) html+="<td></td>";

  for(let d=1;d<=days;d++){
    const day=new Date(y,m,d).getDay();
    html+=d===today
      ? `<td class="today">${d}</td>`
      : `<td>${d}</td>`;
    if(day===6 && d!==days) html+="</tr><tr>";
  }

  html+="</tr></tbody>";
  document.getElementById("calendarTable").innerHTML=html;
}
buildCalendar();
</script>

</body>
</html>
